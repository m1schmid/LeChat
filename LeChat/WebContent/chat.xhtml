<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<title>LeChat</title>
	
	<script type="text/javascript" src="/LeChat/js/jquery.js"></script>
	<script type="text/javascript" src="/LeChat/js/primefaces.js"></script>
	<script type="text/javascript" src="/LeChat/js/push.js"></script>
	<script type="text/javascript">
		function handleMessage(data) {
			var chatContent = $(PrimeFaces.escapeClientId('form:public'));
			chatContent.append(data + '<br />');
			chatContent.scrollTop(chatContent.height());
		}
	</script>

	<link type="text/css" rel="stylesheet" href="/LeChat/css/primefaces.css" />
	<style type="text/css">
		.messageInput {
			width: 400px;
		}

		.publicColumn {
			width: 80%;
		}
		
		.usersColumn {
			width: 20%;
		}
		
		.vtop {
			vertical-align: top;
		}
		
		.chatlogs {
			height: 200px;
			overflow: auto;
			padding: 0.5em 1em 0.5em 0.5em;
		}
		
		.usersList {
			height: 200px;
			overflow: auto;
		}
		
		.usersList ul {
			list-style-type: none;
			padding-left: 10px;
		}
		
		.usersList ul li {
			margin-bottom: 2px;
		}
		
		.usersList .ui-button-text {
			padding: 0;
		}
	</style>
</h:head>
<body>
	<p:growl id="growl" showDetail="true" />

	<h:form id="form">

		<p:fieldset id="container" legend="LeChat" toggleable="true">

			<h:panelGroup rendered="#{chatView.loggedIn}">

				<h:panelGrid columns="2" columnClasses="publicColumn,usersColumn"
					style="width:100%">
					<p:outputPanel id="public" layout="block"
						styleClass="ui-corner-all ui-widget-content chatlogs" />

					<p:dataList id="users" var="user" value="#{chatUsers.users}"
						styleClass="usersList">
						<f:facet name="header">
                        Users
                    	</f:facet>
                    	#{user}
                	</p:dataList>
				</h:panelGrid>

				<p:separator />

				<p:inputText value="#{chatView.globalMessage}"
					styleClass="messageInput" />
				<p:spacer width="5" />
				<p:commandButton value="Send"
					actionListener="#{chatView.sendGlobal}"
					oncomplete="$('.messageInput').val('').focus()" />
				<p:spacer width="5" />
				<p:commandButton value="Disconnect"
					actionListener="#{chatView.disconnect}" global="false"
					update="container" />
			</h:panelGroup>

			<h:panelGroup rendered="#{not chatView.loggedIn}">
            Username: <p:inputText value="#{chatView.username}" />

				<p:spacer width="5" />
				<p:commandButton value="Login" actionListener="#{chatView.login}"
					update="container" icon="ui-icon-person" />
			</h:panelGroup>

		</p:fieldset>
	</h:form>

	<p:socket onMessage="handleMessage" channel="/chat" autoConnect="false"
		widgetVar="subscriber" />
</body>
</html>
