<!DOCTYPE html>
<html>
<head>
	<title>LeChatMobile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="js/jqm.message.min.js"></script>
	<script src="js/chat.core.js"></script>
	<script src="js/chat.lobby.js"></script>
	<script src="js/chat.channel.js"></script>
	<script src="js/chat.create-channel.js"></script>
</head>
<body>
	<div data-role="page" id="create-channel">
		<div data-role="header">
			<h2>LeChatMobile</h2>
			<a href="#lobby" data-role="button" data-rel="back" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">back</a>
		</div>
		<!-- /header -->

		<div data-role="content">
			<h4>Create a new Channel</h4>
			<fieldset data-role="controlgroup">
				<label for="channel-name"> Enter channel name: </label> 
				<input name="" id="channel-name" placeholder="Channel" type="text" />
			</fieldset>
			<a href="" id="create-channel-submit" data-role="button" data-icon="arrow-r" data-iconpos="right">Create channel</a>
			<a href="#lobby" data-role="button" data-icon="arrow-l" data-iconpos="right">Cancel</a>
		</div>
		<!-- /content -->

		<div data-role="footer">
			<h4>Copyright &copy; 2012 HSR</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
</body>
</html>
