<!DOCTYPE html>
<html>
<head>
	<title>LeChatMobile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="js/jqm.message.min.js"></script>
	<script src="js/chat.core.js"></script>
	<script src="js/chat.lobby.js"></script>
	<script src="js/chat.channel.js"></script>
	<script src="js/chat.create-channel.js"></script>
</head>
<body>
	<div data-role="page" id="channel">
		<div data-role="header">
			<h2>LeChatMobile</h2>
			<a href="lobby.html" data-role="button" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left leave">back</a>
		</div>
		<!-- /header -->

		<div data-role="content">
			<h3 id="channel-title">Channel</h3>
			<div data-role="collapsible-set">
				<div data-role="collapsible" data-content-theme="c" id="channel-member">
					<h3>Members online:</h3>
				</div>
			</div>
			<fieldset data-role="controlgroup">
				<label for="message"> Enter your message: </label> 
				<input name="" id="message" placeholder="message" type="text" />
			</fieldset>
			<a href="#" data-role="button" id="send">Send</a>
			<fieldset data-role="controlgroup">
				<label for=messages> Messages: </label> 
				<textarea name="" id="messages" readonly="readonly">
				</textarea>
			</fieldset>
			<a href="#" data-role="button" class="leave">Leave Channel</a>
		</div>
		<!-- /content -->

		<div data-role="footer">
			<h4>Copyright &copy; 2012 HSR</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
</body>
</html>
