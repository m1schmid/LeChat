<!DOCTYPE html>
<html>
<head>
	<title>LeChatMobile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="js/jqm.message.min.js"></script>
	<script src="js/chat.core.js"></script>
	<script src="js/chat.lobby.js"></script>
	<script src="js/chat.channel.js"></script>
	<script src="js/chat.create-channel.js"></script>
</head>
<body>
	<div data-role="page" id="lobby">

		<div data-role="header">
			<h2>LeChatMobile</h2>
		</div>
		<!-- /header -->

		<div data-role="content">
			<h3>Lobby</h3>
			<fieldset data-role="controlgroup">
				<label for="username"> Please enter your name: </label> 
				<input name="" id="username" placeholder="username" type="text" />
			</fieldset>
			<div id="errorMessage"></div>
			<ul data-role="listview" data-inset="true" id="channel-list"></ul>
			<a href="" id="create-channel-link" data-role="button">Create new Channel</a>
		</div>
		<!-- /content -->

		<div data-role="footer">
			<h4>Copyright &copy; 2012 HSR</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
</body>
</html>
